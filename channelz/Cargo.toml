[package]
name = "channelz"
version = "0.2.5"
license = "WTFPL"
authors = ["Josh Stoik <josh@blobfolio.com>"]
edition = "2018"
description = "ChannelZ is a simple, fast, multi-threaded static Gzip/Brotli encoding tool for the CLI."
publish = false

[package.metadata.deb]
maintainer = "Josh Stoik <hello@blobfolio.com>"
copyright = "2020, Blobfolio, LLC <hello@blobfolio.com>"
license-file = ["../LICENSE", "0"]
revision = "1"
depends = "$auto"
section = "utility"
extended-description = """\
.\n\
Point it toward a single file to generate maximally-compressed Brotli- and Gzip-encoded copies, or point it toward a directory to recursively handle many files en masse.\n \
.\n\
In directory mode, only files with the following extensions will be looked at:\n\
css; eot; htm(l); ico; js; json; mjs; otf; rss; svg; ttf; txt; xhtm(l); xml; xsl"""
assets = [
    ["../target/x86_64-unknown-linux-gnu/release/channelz", "usr/bin/", "755"],
    ["./misc/channelz.bash", "etc/bash_completion.d/", "644"],
    ["./misc/channelz.1.gz", "usr/share/man/man1/", "644"],
]

[dependencies]
rayon = "1.3.*"

[dependencies.compu]
version = "0.5.*"
default-features = false
features = ["brotli-c", "zlib-opt"]

[dependencies.fyi_menu]
git = "https://github.com/Blobfolio/fyi.git"
branch = "master"

[dependencies.fyi_witcher]
git = "https://github.com/Blobfolio/fyi.git"
branch = "master"

[dev-dependencies]
criterion = "*"

[[bench]]
name = "encode"
harness = false

[features]
default = []
man = []
